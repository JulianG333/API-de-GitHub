<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <title>GitHub Repo Manager</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Centro de Busqueda GitHub</h1>
        <form method="get" action="/">
            <div class="form-group">
                <label for="username">Usuarios de GitHub</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Escriba su usuario de GitHub">
            </div>
            <button type="submit" class="btn btn-primary mt-2">Traer Repos</button>
        </form>
        

        {% if repos %}
            <h2 class="mt-5">Repositorios de {{ username }}</h2>
            <ul class="list-group">
                {% for repo in repos %}
                    <li class="list-group-item">
                        <a href="{{ repo.html_url }}" target="_blank">{{ repo.name }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
