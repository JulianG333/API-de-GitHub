<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/bootstrap.css" rel="stylesheet">
    <title>Repositorios de {{ username }}</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Repositorios de {{ username }}</h1>
        
        <ul class="list-group mt-3">
            {% for repo in repos %}
                <li class="list-group-item">
                    <h2><a href="{{ repo.html_url }}" target="_blank">{{ repo.name }}</a></h2>
                    <h3>Pull Requests:</h3>
                    <ul>
                        {% for pull in repo.pulls %}
                            <li><a href="{{ pull.html_url }}" target="_blank">{{ pull.title }}</a></li>
                        {% else %}
                            <li>No hay pull requests</li>
                        {% endfor %}
                    </ul>                    
                </li>
            {% endfor %}
        </ul>
    
        <div class="mt-3">
            <a href="/" class="btn btn-secondary">Volver a la p√°gina principal</a>
        </div>
    </div>
    <a href="/users/{{ username }}/activity">
        Ver actividad
    </a>
    <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
